<ion-card
  *ngFor="let service of servicesList.slice(0, showItems)"
  (click)="goToDetails(service.id)"
>
  <ion-item class="ion-no-padding">
    <img
      src="{{service.image}}"
      class="image-container">
    <div class="service-card-content">
      <ion-label class="service-card-content--item">{{service.paymentDate}}</ion-label>
      <ion-label class="service-card-content--item">${{service.cost}}</ion-label>
    </div>
  </ion-item>
</ion-card>
